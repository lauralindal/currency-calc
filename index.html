<!DOCTYPE html>
<html lang="de">

<head>
   <meta charset="UTF-8">
   <title>Währungsrechner</title>

   <meta name="theme-color" content="#BADA55">
   <link rel="manifest" href="manifest.json">

   <meta name="viewport" content="width=device-width,
   initial-scale=1.0, user-scalable=no">

<!-- Schwarze Statusbar mit weißem Text. -->
<meta name="apple-mobile-web-app-status-bar-style" content="black">

   <meta name="description" content="Währungsrechner für alle gängigen Währungen">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <!-- Als Web-App ausweisen und Anwendung im Vollbildmodus anzeigen. -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Namen der Anwendung festlegen. -->
    <meta name="apple-mobile-web-app-title" content="Currency Calculator">
    <meta name="application-name" content="Currency Calculator"> <!-- Windows -->

    <!-- Icon der Anwendung festlegen. -->
    <!-- Icons by Sergei Kokota, www.iconfinder.com/Zerg, Licence: Creative Commons Attribution 2.5 Generic -->
    <link rel="apple-touch-icon" href="/img/icon-precomposed.png">
    <!-- Startbild der Anwendung festlegen. -->
    <link rel="apple-touch-startup-image" href="/img/startup.png">
</head>

<body>

   <h1>Währungsrechner</h1>

   <div class="container">

      <div class="error-msg">Ein unerwarteter Fehler ist aufgetreten.</div>

      <form name="exchange" class="amount">

         <input name="from-value" type="number" step="any" autofocus>
         <select name="from-currency" id="from-currency">
            <!-- Currencies -->
         </select>

         <input name="to-value" type="number" step="any">
         <select name="to-currency" id="to-currency">
            <!-- Currencies -->
         </select>

      </form>

      <div class="overview">
         <!-- Overview -->
      </div>

   </div> <!-- /.container -->

   <script src="js/jquery-2.1.4.min.js"></script>
   <script src="js/currencies.json.js"></script>
   <script src="js/script.js"></script>

</body>

</html>
